		<style type="text/css">
			.serchInput {
				width: 300px;
				padding: 0 10px;
				font-size: 12px;
				margin-right: 10px;
				margin-bottom: 10px;
				vertical-align: middle;
				white-space: nowrap;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body style="margin: 20px;">
		<div class="layui-tab layui-tab-card" lay-filter="test1">
			<ul class="layui-tab-title">
				<li class="layui-this" lay-id="111">修改成员</li>
				<li lay-id="222">添加成员</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-btn-container" style="text-align: center;">
						<button class="layui-btn layui-btn-sm" data-type="reload" id='serchBtn1' lay-event="serch">搜索用户</button>
						<div class="layui-inline serchInput">
							<input class="layui-input" name="gname" id="serch1" autocomplete="off" style="height: 30px !important;
					  line-height: 30px;">
						</div>
						<button class="layui-btn layui-btn-sm" data-type="delAll">删除选中</button>
					</div>
					<table class="layui-hide" id="memberManager" lay-filter="memberManager"></table>
					
				</div>
				<div class="layui-tab-item">
					<div class="layui-btn-container" style="text-align: center;">
						<button class="layui-btn layui-btn-sm" data-type="reload2" id='serchBtn2' lay-event="serch">搜索用户</button>
						<div class="layui-inline serchInput">
							<input class="layui-input" name="gname" id="serch2" autocomplete="off" style="height: 30px !important;
						  line-height: 30px;">
						</div>
						<button class="layui-btn layui-btn-sm" data-type="addAll">添加选中</button>
					</div>
					<table class="layui-hide" id="memberManager2" lay-filter="memberManager2"></table>
					
				</div>
			</div>
		</div>
		</div>



		<!-- 		 <div class="layui-btn-container" style="text-align: center;">	
		 	<button class="layui-btn layui-btn-sm" data-type="reload" id='serchBtn' lay-event="serch">搜索群名</button>

		<script type="text/html" id="bar">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delM" >删除</a>
			<!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="forbidM" >禁言</a>
			<a class="layui-btn layui-btn-xs " lay-event="unForbid" >解禁</a>-->
		</script>
		<script type="text/html" id="bar2">
			<a class="layui-btn layui-btn-xs" lay-event="addM" >添加</a>
		</script>

</html>

<script type="text/javascript">
	layui.use(['table', 'layer', 'form', 'layedit', 'element'], function() {
		var table = layui.table,
			$ = layui.$,
			layer = layui.layer,
			layedit = layui.layedit,
			element = layui.element;
		var layid = location.hash.replace(/^#test1=/, '');
		var gid = location.search.replace(/^\?gid=/, '');
		var nicknameIngroup = JSON.parse(sessionStorage.getItem("editData")).gName
		element.tabChange('test1', layid)
		//监听Tab切换，以改变地址hash值
		element.on('tab(test1)', function() {
			location.hash = 'test1=' + this.getAttribute('lay-id');
		});	
		var tableIns = table.render({
			elem: '#memberManager',
			url: apiUrl+'groupmembers/members' + location.search ,
			where:{name:""},
			method: 'get',
			parseData: function(res) { //res 即为原始返回的数据
				return {
					"code": res.code, //解析接口状态
					"msg": res.msg, //解析提示文本
					"count": res.count, //解析数据长度
					"data": res.data.list //解析数据列表
				};
			},
			title: '成员管理',
			cols: [
				[{
						type: 'checkbox',
						fixed: 'left'
					}, {
						field: 'user_record_id',
						title: '唯一标识符',
						fixed: 'left',
						width: 120
					}, {
						field: 'id',
						title: 'uid',
						fixed: 'left',
					},
					{
						field: 'name',
						title: '昵称'
					}, {
						field: 'sign',
						title: '签名'
					
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#bar'
					}
				]
			],
			id: 'reload',
			limit: ""

		});

		var tableIns2 = table.render({
			elem: '#memberManager2',
			url: apiUrl+'/groupmembers/exitmembers' + location.search ,
			where:{nickname:""},
			method: 'get',
			title: '成员管理',
			cols: [
				[{
					type: 'checkbox',
					fixed: 'left'
				}, {
					field: 'uid',
					title: 'uid',
					fixed: 'left',
					unresize: true,
					sort: true					
				}, {
					field: 'nickname',
					title: '昵称',
					sort: true					
				}, {
					field: 'profilephoto',
					title: '头像'					
				}, {
					field: 'signature',
					title: '签名',					
				}, {
					fixed: 'right',
					title: '操作',
					toolbar: '#bar2'
				}]
			],
			id: 'reload2',
			limit: ""
		});
		
		$('#serchBtn1').click(function() {
			var serch = $('#serch1');
			console.log(serch.val())
			tableIns.reload({
				where: {
					name: serch.val()
				}
			});

		})
		$('#serchBtn2').click(function() {
			var serch = $('#serch2');
			console.log(serch.val())
			tableIns2.reload({
				where: {
					nickname: serch.val()
				}
			});
		
		})

		// 		$('#addAll').click(function(obj) {
		// 			var checkStatus = table.checkStatus('memberManager2'),
		// 			var checkStatus = table.checkStatus(obj.config.id);
		// 			var data = checkStatus.data;
		// 			console.log(data)
		// 
		// 
		// 		})

		active = {
			delAll: function() {  //批量删除成员
				var checkStatus = table.checkStatus('reload'),
					data = checkStatus.data;
				// layer.alert(JSON.stringify(data));
				var form = {
					userRecordIds: []
				}
				data.forEach((item, j) => {
					form.userRecordIds.push(item.user_record_id)
				})
				delAll(form)




			},
			addAll: function() { //批量添加成员
				var checkStatus = table.checkStatus('reload2'),
					data = checkStatus.data;
				console.log(checkStatus)
				var form = {
					groupMembers: []
				}
				var form1 = {
					userUid: data.uid,
					gId: gid,
					nicknameIngroup: nicknameIngroup,
					beInviteUserId: -1
				}
				data.forEach((j, item) => {
					form1.userUid=j.uid
					form.groupMembers.push(JSON.stringify(form1))
				})	
							console.log(form)
				// form.groupMembers.push(JSON.stringify(form1) )
				addAll(form)
				
			},
		};

		$('.layui-btn-container  .layui-btn').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});


		table.on('tool(memberManager)', function(obj) {
			var data = obj.data;
			if (obj.event === 'delM') {
				layer.confirm('真的删除 ' + data.name + ' 这个成员吗？', function(index) {
					obj.del();
					var form = {
						userRecordIds: []
					}
					console.log(obj)
					//userRecordIds.push(5)
					form.userRecordIds.push(data.user_record_id)
					console.log(form)
					delAll(form,index)
					
				});
			}



		})




		table.on('tool(memberManager2)', function(obj) {
			var data = obj.data;
			console.log(obj)
			if (obj.event === 'addM') {
				layer.confirm('确认添加 ' + data.nickname + ' 这个成员吗？', function(index) {
					obj.del();
					var form = {
						groupMembers: []
					}
					var form1 = {
						userUid: data.uid,
						gId: gid,
						nicknameIngroup: nicknameIngroup,
						beInviteUserId: -1
					}
					form.groupMembers.push(JSON.stringify(form1))
					// form.groupMembers.push(JSON.stringify(form1) )
					addAll(form,index)
				});
			}



		})

		//删除api'
		function delAll(form, index) {
			layer.load(0, {
				shade: 0.1
			});
			$.ajax({
				type: "post",
				url: apiUrl+"groupmembers/delete",
				// contentType: "application/json;charset=utf-8",
				data: form,
				dataType: "json",
				traditional: true,
				async: false, //同步				
				success: function(res) {					
					if (res.code >= 1) {
						parent.layer.msg("删除成功")
						sessionStorage.setItem('isUpdate','1')
						tableIns.reload({
							where: {
								name:""
							}
						})
						tableIns2.reload({
							where: {
								nickname:""
							}
						})
						if (index) {
							layer.close(index);
						}
					}
					layer.closeAll('loading');
				},
				error: function(e) {
					console.log(e)
				}
			})
		}

		//添加api'
		function addAll(form, index) {
			form.groupMembers.push(JSON.stringify({}))
			layer.load(0, {
				shade: 0.1
			});
			$.ajax({
				type: "post",
				url: apiUrl+"groupmembers/save",
				// contentType: "application/json;charset=utf-8",
				data: form,
				dataType: "json",
				traditional: true,
				async: true, //同步				
				success: function(res) {					
					if (res.count >= 1) {
						parent.layer.msg("添加成功")
						sessionStorage.setItem('isUpdate','1')
						tableIns.reload({
							where: {
								name:""
							}
						})
						tableIns2.reload({
							where: {
								nickname:""
							}
						})
						if (index) {
							layer.close(index);
						}

					}
					layer.closeAll('loading');
				},
				error: function(e) {
					console.log(e)
				}
			})
		}
	})
</script>
